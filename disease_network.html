        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1f77b4", "font": {"color": "black"}, "id": "hypertension", "label": "Hypertension", "shape": "dot"}, {"color": "#ff7f0e", "font": {"color": "black"}, "id": "diabetes", "label": "Diabetes", "shape": "dot"}, {"color": "#2ca02c", "font": {"color": "black"}, "id": "heart_disease", "label": "Heart Disease", "shape": "dot"}, {"color": "#d62728", "font": {"color": "black"}, "id": "chronic_respiratory", "label": "Chronic Respiratory", "shape": "dot"}, {"color": "#9467bd", "font": {"color": "black"}, "id": "arthritis", "label": "Arthritis", "shape": "dot"}, {"color": "#8c564b", "font": {"color": "black"}, "id": "dementia", "label": "Dementia", "shape": "dot"}, {"color": "#e377c2", "font": {"color": "black"}, "id": "stroke", "label": "Stroke", "shape": "dot"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": "osteoporosis", "label": "Osteoporosis", "shape": "dot"}, {"color": "#bcbd22", "font": {"color": "black"}, "id": "cancer", "label": "Cancer", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "arthritis", "title": "Co-occurrence: 0", "to": "arthritis", "value": 2.0418334787456593e-16}, {"from": "dementia", "title": "Co-occurrence: 0", "to": "arthritis", "value": 2.041833478745659e-16}, {"from": "stroke", "title": "Co-occurrence: 31", "to": "hypertension", "value": 100.0}, {"from": "stroke", "title": "Co-occurrence: 0", "to": "diabetes", "value": 1.4694132725144686}, {"from": "stroke", "title": "Co-occurrence: 0", "to": "heart_disease", "value": 0.8814931259565093}, {"from": "stroke", "title": "Co-occurrence: 0", "to": "arthritis", "value": 1.2139381248545813e-16}, {"from": "stroke", "title": "Co-occurrence: 0", "to": "stroke", "value": 4.3087466610116196e-33}, {"from": "osteoporosis", "title": "Co-occurrence: 0", "to": "stroke", "value": 1.198220378951231e-32}, {"from": "cancer", "title": "Co-occurrence: 10", "to": "heart_disease", "value": 33.514741619721335}, {"from": "cancer", "title": "Co-occurrence: 0", "to": "arthritis", "value": 1.213938124854582e-16}, {"from": "cancer", "title": "Co-occurrence: 0", "to": "stroke", "value": 4.30874666101163e-33}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
